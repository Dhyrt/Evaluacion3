{% extends 'app/base.html' %}
{% load static %}

{% block title %}Modificar Producto{% endblock %}

{% block contenido %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input class="btn btn-success" type="submit" value="Guardar">
    <a href="{% url 'listarProducto' %}" class="btn btn-success">Volver</a>
  </form>
{{ mensaje }}
</div>
{%  endblock %}
<div class='col 14'>
{% if messages %}
{% for msj in messages %}
  <script>
      Swal.fire({
          title: 'Guardado!',
          text: '{{ msj }}',
          icon: 'success',
          showConfirmButton: false,
          timer: 2000
      });
  </script>
  {% endfor %}
{% endif %}
</div>
